<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOBSITY - FINCHAT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="" onload="loadMessages()">
    <div class="px-lg-5">
        <div class="row mx-lg-n5">
            <div class="col-10">
                <H3 class="">
                    JOBSITY - FINCHAT
                </H3>
                <div class="container" style="padding: 0;">
                    <div class="overflow-auto" style="height:90vh;">
                        <ul  id="messages" class="list-group"></ul>
                    </div>
                    <div class="input-group">
                        <div id="isTyping"></div>
                        <textarea class="form-control"
                                  id="textAreaMessage"
                                  aria-label="With textarea"
                        ></textarea>
                        <div class="input-group-append">
                            <button class="btn btn-primary"
                                    onclick="sendMessage()">
                                SEND
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 border border-secondary border-top-0 border-right-0 border-bottom-0 bg-light">
                <form style="height:100vh;">
                    <p class="text-center">FINCHAT COMMANDS</h6>
                    <ul>
                        <li>
                            <small><bold>/stock=stock_code</bold></small>
                        </li>
                    </ul>
                    <hr>
                    <h6 class="text-center">LOG IN</h6>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button onclick="register()" class="btn btn-primary w-100 rounded-pill">LOG IN</button>

                    <small class="text-secondary">v1.1.0</small>

                </form>
            </div>
        </div>
    </div>
    <!--
    <button onclick="register('perritos')">
    REGISTER
    </button>-->

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>
    const socket = io('http://localhost:3666');
    function loadMessages() {
        fetch("api/messages")
            .then(data => {
                return data.json()
            })
            .then(response => {
                response.messages.map(data  =>  {
                    appendMessage(data);
                })
            })
    }
    function appendMessage(data) {
        let li  =  document.createElement("li");
        let owner = document.createElement("small");
        owner.innerHTML =`${data.ownerName ? data.ownerName : "Anonymous" }, ${moment(data.date).format("YYYY-MM-DD hh:mm:ss A")} <br>`;
        let messages = document.getElementById("messages");
        li.className = ("list-group-item");
        li.innerHTML = data.message;
        li.prepend(owner);
        messages.appendChild(li);
    }
    function register(name) {
        socket.emit('register', name)
    }
    function sendMessage() {
        var message = document.getElementById("textAreaMessage");
        if(message !== "") {
            socket.emit("sendMessage", message.value);
            appendMessage({
                message: message.value,
                date: Date.now()
            });
            message.value="";
        }
    }
    const messageInput = document.getElementById("textAreaMessage");
    const isTyping = document.getElementById("isTyping");
    const stockActionRegex = /\/[stock]+=*/;
    messageInput.addEventListener("keypress", (e) =>  {
        const isCommand = stockActionRegex.test(e.target.value);
        if (isCommand) {
            socket.emit("callingBot", e.target.value.split("=")[1]);
        }
        socket.emit("userTyping", { user: "Someone", message: "is typing..."  });
    });
    socket.on("notifierTyping", data  =>  {
        isTyping.innerText  =  `${data.user} ${data.message}`;
    });
    messageInput.addEventListener("keyup", () =>  {
        socket.emit("stopTyping", "");
    });

    socket.on("notifyStopTyping", () =>  {
        isTyping.innerText =  "";
    });
</script>
</body>
</html>
